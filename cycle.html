<script type="text/javascript">
    RED.nodes.registerType('cycle',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name:       {value: undefined},
            outputs:    {value: '2', required: true, validate:RED.validators.number()}
        },
        inputs:1,
        outputs: function() {
            return Number(this.outputs);
        },
        icon: "cycle.png",
        label: function() {
            return this.name||"cycle";
        },
        oneditprepare: function() {
            $("#node-input-outputs" ).spinner({min:2});
        }
    });
</script>

<script type="text/x-red" data-template-name="cycle">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-outputs"><i class="fa fa-repeat"></i> Outputs</label>
        <input type="text" id="node-input-outputs" style="width:70%" placeholder="1">
    </div>
</script>

<script type="text/x-red" data-help-name="cycle">
    <p>A node that cycles sequentially between all outputs. After reaching the last one, it starts again at the first.</p>
</script>
